<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Table tag is use for making table -->
    <!-- and border attribute is used to make border utside the table, generally we make the border by using css but border tag is also make the border in html -->
    <table border="1">
        <!-- <thead></thead>tag is used to make the table header -->
        <thead>
            <!-- <tr></tr>tag is used to make the table row beacuse first we create the row then inside you write head -->
            <tr>
                <!-- <th> tag is used to write the table head which you want seperately -->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Class</th>
                <th>Section</th>
                <th>School</th>
            </tr>
        </thead>

        <!-- <tbody></tbody>tg is used to make table body  -->
        <tbody>
            <tr>
                <!-- <td></td>tag is used to write table data  -->
                <td>Shivam</td>
                <td>Bhardwaj</td>
                <td>B-tech in CSE</td>
                <td>KOC29</td>
                <td>Lovely Professional University</td>
            </tr>
            <tr>
                <td>Ayush</td>
                <td>Bhardwaj</td>
                <td>9<sup>th</sup></td>
                <td>A</td>
                <td>DAV Public School</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
